<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pacman</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<nav><h1>mines sweeper</h1></nav>

<body onload="initGame()" >
    <div class="container">
        <button class="glow-on-hover less" onclick="initGame()">Easy</button>
        <button class="glow-on-hover less" onclick="initGame(8)">Hard</button>
        <button class="glow-on-hover less" onclick="initGame(12)">Extreme</button>
        <button class="glow-on-hover" onclick="boardRestart()">Restart</button>
    </div>
    <div><table id="love-table">
        <tr>
          <th id="love1">""</th>
          <th id="love2">""</th>
          <th id="love3">""</th>
        </tr>
      </table></div>
    <table border="1" cellpadding="10" id="myTable">
        <tbody class="board"></tbody>
    </table>
    <div><h2>time: <span class="game-data timer">0</span></h2></div>
    <script src="js/utils.js"></script>
    <script src="js/mines.js"></script>
</body>
<footer>Made By Saar Fridman</footer>
</html>
